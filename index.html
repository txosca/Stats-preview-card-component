<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="style.css"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>@import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap');</style>
  <style>@import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');</style>
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
    <container class="card">
      <header>
        <h1 class="title">Get <mark class="purple">insights</mark> that help your business grow.</h1>

        <h1 class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</h1>

        <container class="flex-parent">
          <box class="flex-child">
            10k+ <p class="tag">COMPANIES</p>
          </box>

          <box class="flex-child">
            314 <p class="tag">TEMPLATES</p>
          </box>

          <box class="flex-child">
            12M+ <p class="tag">QUERIES</p>
          </box>
        </container>
      </header>

      <main>
        <div class="blended">
          <img alt="people happy working" src="./images/image-header-desktop.jpg">
        </div>
      </main>
    </container>

  
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">txosca.dev</a>.
      </div>
    </footer>
</body>
</html>
